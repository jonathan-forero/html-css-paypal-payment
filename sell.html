<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Brand</title>
  </head>
  <body>

    <!--begin nav bar section -->
    <nav class="fade-in-down">
      <div class="brand-image">
        <a href="./index.html"><img src="images/logo.webp" alt="logo"></a>
      </div>
      <div class="options">
        <ul>
          <li>
            <a href="#">Faqs</a>
          </li>
          <li>
            <a href="./product.html">Product and description</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--ends nav bar section -->

    <!--begin sell form section -->
    <section class="sell grid">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="sell__pay">
              <div class="sell__image-container">
                <img src="images/box2.webp" alt="box2">
              </div>
              <h3>
                Product 1
              </h3>
              <p>
                Miles de productos hay en el mercado,
                pero nada como una caja con gatitos.
              </p>
            </div>
          </div>
          <div class="col-8">
            <div class="sell__pay">
              <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=4CC4SY9SZ9XJ4" method="post">
                <label for="first_name">Name:</label>
                <input class="data" type="text" name="first_name" required>
                <label for="email">E-Mail:</label>
                <input class="data" type="mail" name="email" required>
                <label for="night_phone_a">Phone:</label>
                <input class="data" type="text" name="night_phone_a" >
                <input value="Confirm Buy" type="submit" class="main-button" name="submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--ends sell form section -->

    <!--begin footer section -->
    <nav class="footer">
      <div class="options">
        <ul>
          <li>
            <a href="#">Terms & Conditions</a>
          </li>
          <li>
            <a href="#">contact@mail.com</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--ends footer section -->
